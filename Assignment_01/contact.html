            <h2>How Can We Help?</h2>

            <hr>
            <form action="">
                <div>
                    <label for="myName">Name*:</label>

                    <label for="myEmail">Email: &nbsp;</label>

                <div>
                    <label for="mySubject">Subject*:</label>
                    <input type="text" id="mySubject" placeholder="Enter Subject*">
                </div><br>
                <div>
                    <textarea name="message" id="message" cols="35" rows="10"
                        placeholder="Your Question / Query / Message *"></textarea>
                </div><br>

                    <button>Send Message</button>

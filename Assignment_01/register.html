                    </tr>

            </center>
        </nav>
    </header>
    <hr>
    <main>
        <center>
            <h1>This is Login Page</h1>
            <hr>
            <h2>Please register to continue</h2>
            <p>All the Fields are required.</p>
        </center>
        <hr>
        <fieldset style="width: 250px;">
            <legend>Register</legend>
            <form action="">
                <p>
                    <label for="myName">Full Name:</label><br>
                    <input type="text" id="muName" placeholder="Please Enter Full Name">
                </p>
                <p>
                    <label for="myEmail">Email:</label><br>
                    <input type="email" id="myEmail" placeholder="Please Enter valid Email">
                </p>
                <p>
                    <label for="myPassword">Password:</label><br>
                    <input type="password" id="myPassword" placeholder="Please Enter Password">
                </p>
                <p>
                    <label for="myGender">Gender:</label><br>
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="Gender">
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="Gender">
                </p>
                <p>
                    <label for="myHobbies">Hobbies:</label><br>
                    <label for="music">Music:</label>
                    <input type="checkbox" id="music">
                    <label for="art">Art:</label>
                    <input type="checkbox" name="" id="art">
                    <label for="painting">Painting:</label>
                    <input type="checkbox" id="painting">
                </p>
                <p>
                    <label for="">Country:</label><br>
                    <select name="country" id="mycountry">
                        <option value="">Saudi Arabia</option>
                        <option value="">India</option>
                        <option value="" selected>Pakistan</option>
                        <option value="">England</option>
                        <option value="">Austrailia</option>
                    </select>
                </p>
                <p>
                    <label for="">DOB:</label><br>
                    <input type="date">
                </p>
                <p><label for="">Upload your Photo:</label>
                <input type="file">
            </p>
            <p>
                <button>Register</button>
            </p>
            <p><a href="login.html">Already a User?</a></p>
            </form>
        </fieldset>
    </main>
